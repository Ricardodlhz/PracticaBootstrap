<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicoin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
    <title>WowWiki</title>
</head>

<body class="d-flex  justify-content-center align-items-center  ">
    <div class="d-flex justify-content-center align-items-center row w-75 ">
        <form action="#" method="post" class="   d-flex flex-column align-items-center justify-content-center form col-xl-6 col-lg-7 col-md-7 col-sm-10 col-12">
            <h2 class="text-center">Iniciar Sesión</h2>
    
            <div class="mb-3 w-50 ">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo" required>
            </div>
    
    
            <div class="mb-3 w-50 ">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
            </div>
    
    
            <div class="form-check mb-3 w-50 ">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Recordarme</label>
            </div>
    
    
            <button type="submit" class="btn btn-primary btn-custom  w-50 ">Iniciar Sesión</button>
    
    
            <button type="button" class="btn btn-secondary btn-custom w-50 ">Registrarse</button>
        </form>
    
    </div>
   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
